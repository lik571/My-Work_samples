<script type="text/javascript" src="814b75cb-8f90-48f1-a232-67fb42a0062c.js" inline=""></script>
<script type="text/javascript">

  ////////////
  /// VARS ///
  ////////////

  function init() {

    var element = {
      banner: document.getElementById('banner'),
      headline: document.getElementById('headline'),
      font_size_override_headline: document.getElementById('font_size_override_headline'),
      exit_link: document.getElementById('exit_link'),
    }

    //Discliamer
    if (element.font_size_override_headline.innerHTML !== '') {
    var newFontSize = parseInt(element.font_size_override_headline.innerHTML)
    
    console.log('element.font_size_override_headline: ' + newFontSize);

    element.headline.style.fontSize = newFontSize +'px'
    // element.disclaimer_text_2.style.fontSize = newFontSize +'px'
    }

    textShrink(element.copy_1);
    textShrink(element.copy_2);
    textShrink(element.lockup_copy_1);
    textShrink(element.lockup_copy_2);
    textShrink(element.copy_4);
    textShrink(element.copy_5);

    element.lockup_copy_1.style.height = "auto";

    var globalTimeline = {
      delay: 0,
      repeat: 1,
      repeatDelay: 0,
    }

    /////////////////////////////////////////////////////////
    /// GET THE BANNER SIZE TO LOAD THE CORRECT ANIMATION ///
    /////////////////////////////////////////////////////////

    var bannerSize = {
      w: window.innerWidth,
      h: window.innerHeight
    }

    console.log('bannerSize: ', bannerSize)

    if (bannerSize.w == 160 && bannerSize.h == 600) {
      console.log('THIS IS 160x600');
      animation_160x600()

    } else if (bannerSize.w == 300 && bannerSize.h == 250) {
      console.log('THIS IS 300x250');
      animation_300x250()

    } else if (bannerSize.w == 300 && bannerSize.h == 600) {
      console.log('THIS IS 300x600');
      animation_300x600()

    } else if (bannerSize.w == 320 && bannerSize.h == 50) {
      console.log('THIS IS 320x50');
      animation_320x50()

    } else if (bannerSize.w == 728 && bannerSize.h == 90) {
      console.log('THIS IS 728x90');
      animation_728x90()

    } 
    //////////////////////////
    /// ANIMATION PER SIZE ///
    //////////////////////////        

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_160x600() {

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
        .to(element.banner, 0, { opacity: 1 }, "start")

    }

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_300x250() {

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
        .to(element.banner, 0, { opacity: 1 }, "start")
    }

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_300x600() {

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
        .to(element.banner, 0, { opacity: 1 }, "start")
    }

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_320x50() {

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
        .to(element.banner, 0, { opacity: 1 }, "start")
    }

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_728x90() {

    //Endframe
    function endFrame() {
      console.log('endFrame()');
    }

    //Timeline
    var loopCounter = 0;
    var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

    tl.addLabel("start")
      .to(element.banner, 0, { opacity: 1 }, "start")
    }

    ////////////////////
    /// EXIT HANDLER ///
    ////////////////////

    function exitLink() {
      console.log('exit Clicked')
      window.open(clickTag, "_blank")
    }
    element.exit_link.addEventListener("click", exitLink); //Desktop

  }

  //Run the banner with a 1/10th of a second delay to queue the JS after onLoad()
  setTimeout(() => {
    init()
  }, 100);
</script>

</head>

<body>

        <!-- HEADLINE & SUBHEADLINE -->

            <span class="offerheadline">Offer Details</span>

  <!-- LOGO -->

<script type="text/javascript">

  ////////////
  /// VARS ///
  ////////////

  function init() {
    
    ////////////////  
    /// ELEMENTS ///
    ////////////////

    var element = {
      banner: document.getElementById('banner'),
      frame_1: document.getElementById('frame_1'),
      frame_2: document.getElementById('frame_2'),
      frame_3: document.getElementById('frame_3'),
      frame_4: document.getElementById('frame_4'),
      frame_5: document.getElementById('frame_5'),
      legal: document.getElementsByClassName('frameLegal_container'),
      cta_wrapper: document.getElementById('cta-wrapper'),
      exit_link: document.getElementById('exit_link'),
    }

    var globalTimeline = {
      delay: 0,
      repeat: 0,
      repeatDelay: 0,
    }

    /////////////////////////////////////////////////////////
    /// GET THE BANNER SIZE TO LOAD THE CORRECT ANIMATION ///
    /////////////////////////////////////////////////////////

    var bannerSize = {
      w: window.innerWidth,
      h: window.innerHeight
    }

    console.log('bannerSize: ', bannerSize)

    if (bannerSize.w == 120 && bannerSize.h == 600) {
      console.log('THIS IS 120x600');
      animation_desktop()

    } else if (bannerSize.w == 160 && bannerSize.h == 600) {
      console.log('THIS IS 160x600');
      animation_desktop()

    } else if (bannerSize.w == 300 && bannerSize.h == 250) {
      console.log('THIS IS 300x250');
      animation_desktop()

    } else if (bannerSize.w == 300 && bannerSize.h == 600) {
      console.log('THIS IS 300x600');
      animation_desktop()

    } else if (bannerSize.w == 320 && bannerSize.h == 50) {
      console.log('THIS IS 320x50');
      animation_320x50()

    } else if (bannerSize.w == 728 && bannerSize.h == 90) {
      console.log('THIS IS 728x90');
      animation_738x90()

    } else if (bannerSize.w == 970 && bannerSize.h == 250) {
      console.log('THIS IS 970x250');
      animation_desktop()
    }


    //////////////////////////
    /// ANIMATION PER SIZE ///
    //////////////////////////        

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_desktop() {
      console.log('animation desktop')

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
      .to(element.banner, 0, { opacity: 1 }, "start")

      tl.addLabel('phase_1', "+=2.0")
        .to(element.frame_1, 0.5, { width: 0, ease: "Power1.ease" },"phase_1")

      tl.addLabel('phase_2', "+=2.0")
      .to(element.frame_2, 0.5, { width: 0, ease: "Power1.ease" },"phase_2")

      tl.addLabel('phase_3', "+=2.0")
      .to(element.frame_3, 0.5, { width: 0, ease: "Power1.ease" },"phase_3")

      // tl.addLabel('phase_4', "+=2.0")
      // .to(element.frame_4, 0.5, { width: 0, ease: "Power1.ease" },"phase_4")

      tl.addLabel('phase_5', "+=0.5")
      .from(element.cta_wrapper, 0.5, { opacity: 0, ease: "Power1.ease" }, 'phase_5')

    }
    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_738x90() {
      console.log('animation desktop')

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
      .to(element.banner, 0, { opacity: 1 }, "start")

      tl.addLabel('phase_1', "+=2.0")
        .to(element.frame_1, 0.5, { width: 0, ease: "Power1.ease" },"phase_1")

      tl.addLabel('phase_2', "+=2.0")
      .to(element.frame_2, 0.5, { width: 0, ease: "Power1.ease" },"phase_2")

      tl.addLabel('phase_3', "+=2.0")
      .to(element.frame_3, 0.5, { width: 0, ease: "Power1.ease" },"phase_3")

      // tl.addLabel('phase_4', "+=2.0")
      // .to(element.frame_4, 0.5, { width: 0, ease: "Power1.ease" },"phase_4")

      tl.addLabel('phase_5', "+=0.5")
      .from(element.cta_wrapper, 0.5, { opacity: 0, ease: "Power1.ease" }, 'phase_5')

    }

    //////////////////////////////////////////////////////////////////////////////////////////
    function animation_320x50() {

      //Endframe
      function endFrame() {
        console.log('endFrame()');
      }

      //Timeline
      var loopCounter = 0;
      var tl = gsap.timeline({ delay: 0, repeat: globalTimeline.repeat, repeatDelay: globalTimeline.repeatDelay, onComplete: endFrame });

      tl.addLabel("start")
        .to(element.banner, 0, { opacity: 1 }, "start")     
        .to(element.banner, 0, { opacity: 1 }, "start")      

      tl.addLabel('phase_1', "+=2.0")
      .to(element.legal, 0.5, { opacity: 0, ease: "Power1.ease" },"phase_1")

      tl.addLabel('phase_5', "+=0.5")
      .from(element.cta_wrapper, 0.5, { opacity: 0, x: bannerSize.w, ease: "Power1.ease" }, 'phase_5')
    }

    ////////////////////
    /// EXIT HANDLER ///
    ////////////////////

    function exitLink() {
      console.log('exit Clicked')
      window.open(clickTag, "_blank")
    }
    element.exit_link.addEventListener("click", exitLink); //Desktop

  }

  //Run the banner with a 1/10th of a second delay to queue the JS after onLoad()
  setTimeout(() => {
    init()
  }, 100);

</script>

</body></html>
